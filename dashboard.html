<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin | TV NUSANTARA 45</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>Tambah Berita Baru</h2>
  <form id="newsForm">
    <input type="text" id="title" placeholder="Judul Berita" required><br>
    <input type="text" id="author" placeholder="Penulis" required><br>
    <input type="text" id="thumbnail" placeholder="Link Gambar (URL)" required><br>
    <input type="text" id="video" placeholder="Link YouTube (opsional)"><br>
    <textarea id="body" placeholder="Isi berita" required></textarea><br>
    <button type="submit">Simpan</button>
  </form>
  <script src="admin.js"></script>
</body>
</html>
